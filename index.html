    <!DOCTYPE html>
    <html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="icon" type="image/x-icon" href="img/csabi.jpg">
        <title>SZRCS Szimulátor</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
            body { 
                margin: 0; 
                overflow: hidden !important; 
                background-color: #000000;
                font-family: 'Montserrat', Arial, sans-serif;
            }

            canvas { display: block; }
            #score, #debug {
                position: absolute;
                top: 10px;
                left: 10px;
                color: white;
                font-size: 24px;
                font-family: sans-serif;
            }

            #loader {
                position: fixed;
                width: 100%;
                height: 100%;
                background: #000000;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }

            #loadtext {
                color:white;
            }

            .spinner {
                width: 50px;
                height: 50px;
                border: 5px solid #ccc;
                border-top-color: #007bff;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            .hidden {
                display: none;
            }

            #scoreForm {
                margin: 0;
                top: 40%;
                width: 30%;
                min-width: 420px;
                height: fit-content;
                display: flex;
                flex-direction: column;
                background-color: #dddddd;
                justify-content: center;
                align-items: center;
                position: absolute;
                left: 50%;
                transform: translate(-50%, -50%);
                border-radius: 10px;
                z-index: 2;
            }

            #scoreboard {
                margin: 0;
                top: 20%;
                width: 30%;
                min-width: 420px;
                height: fit-content;
                display: none;
                flex-direction: column;
                background-color: #dddddd;
                justify-content: center;
                align-items: center;
                position: absolute;
                left: 50%;
                transform: translate(-50%, -50%);
                border-radius: 10px;
                z-index: 2;
            }

            #submit {
                width: 30%;
                margin: 0 auto;
                
            }

            .pointer {
                cursor: pointer;
            }

            input {
                margin: 10px 0;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                width: 80%;
            }

            button {
                margin: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                width: 30%;
                height: 10%;
            }

            h2 {
                font-size: 1.5rem;
                color: #333;
                text-align: center;
                margin-bottom: 10px;
            }

            ul {
                list-style: none;
                padding: 0;
                margin: 0;
                background: #f8f9fa;
                border-radius: 8px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                padding: 10px;
                max-width: 300px;
                margin: 0 auto;
            }

            li {
                padding: 10px;
                background: white;
                border: 1px solid #ddd;
                border-radius: 5px;
                margin-bottom: 5px;
                font-size: 1rem;
                font-weight: bold;
                display: flex;
                justify-content: space-between;
            }

            #joystick {
                position: absolute;
                bottom: 20px;
                left: 20px;
                width: 100px;
                height: 100px;
                border-radius: 50%;
                background-color: rgba(100, 100, 100, 0.5);
                display: none;
            }
            #joystick-handle {
                position: absolute;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background-color: rgba(200, 200, 200, 0.8);
                top: 25px;
                left: 25px;
            }

            #rotateLeft, #rotateRight {
                position: absolute;
                bottom: 20px;
                width: 80px;
                height: 40px;
                background-color: rgba(100, 100, 100, 0.5);
                color: white;
                border: none;
                cursor: pointer;
                font-size: 16px;
                display: none;
            }
            #rotateLeft { right: 120px; }
            #rotateRight { right: 20px; }

            @media (pointer: coarse) {
                #joystick {
                    display: block;
                }
                #rotateLeft, #rotateRight {
                    display: block;
                }
            }
        </style>
    </head>
    <body>
        <div id="loader">
            <div class="spinner"></div>
            <p id="loadtext">Az ódal betűt, váján'</p>
        </div>
        <div id="scoreboard">
            <p>Betöltés...</p>
        </div>
        <div id="scoreForm">
            <h1 class="center">Töltsd fel a rekordod!</h1>
            <label for="username">Neved:</label>
            <input type="text" id="username" name="username" required><br><br>
            <button id="submit" class="pointer" onclick="sendScore()">Beküldés!</button>
            <p id="nem" class="pointer">Haggyá mán'</p>
        </div>
        <div id="score">Pontok: 0</div>
        <div id="debug" style="margin-top: 20px;"></div>
        <div id="joystick">
            <div id="joystick-handle"></div>
        </div>
        <button id="rotateLeft"><</button>
        <button id="rotateRight">></button>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>

        <script src="js/loadscoreboard.js"></script>

        <script src="js/sendscore.js"></script>

        <script src="js/main.js">
        </script>
    </body>
    </html>
